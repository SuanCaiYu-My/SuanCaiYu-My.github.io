<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块元素和行内元素</title>
    <style>
        body{
      background-image: url(../image/3.png);
      background-attachment: fixed;
      background-position: center;

<!-- 常见的块级元素(新行开始)包括<div> <h1>到<h6> <u]> <li> <table> 等。<form> -->
<body>
    <h1>块元素和行内元素</h1>
    <h2>常见的块级元素(新行开始)包括<div> <h1>到<h6> <u]> <li> <table> 等。 </h2>
    <h2>常见的行内元素(同一行开始)包括<span> <strong> <em> <img> <br> <input>`等 </h2>
    <div>
            创建页面，导航栏，侧边栏，页脚，中间区域使用div。
    </div>
    <div class="nav">
        <a href="">链接1</a>
        <a href="">链接2</a>
        <a href="">链接3</a>
        <a href="">链接4</a>
        这是导航栏
    </div>
    <div class="content">
        <h1>文章标题</h1>
        <p>文章内容</p>
        <p>文章内容</p>
        <p>文章内容</p>
        <p>文章内容</p>
    </div>
    <span>这是第1个span标签</span>
    <span>这是第2个span标签</span>
    <span>这是第3个span标签</span>
    <hr>
    <span>链接点击这里 <a href="">链接</a>   </span>
    <p>程序代码示例</p>
    <img src="块元素和行内元素.png" alt="">
</body>
</html>
