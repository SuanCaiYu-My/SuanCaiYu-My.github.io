<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p{
            color: blue;
            font-size: 26px;
        }
    </style>

</head>
<body>

    <h1 style="color: red;">CSS，内联样式，在标签中修改</h1>
    <p>这是一个应用了CSS内部样式的文本，在head里面修改</p>
    <h3>这是一个应用了CSS外部样式的文本，在style.css中修改</h3>
    <p>程序代码示例</p>
    <img src="CSS.png" alt="">
</body>
</html>
