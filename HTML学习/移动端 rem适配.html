<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端 rem适配</title>
    <style>

        .box-px {
            width: 300px;
            height: 100px;
            background-color: blueviolet;
            margin-bottom: 50px;
        }

        .box-rem{
            width: 5rem;
            height: 3rem;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>移动端 rem适配</h1>
    <div class="box-px"></div>

    <div class="box-rem"></div>

    <script>
        //根据设备宽度设置计算HTML标签的 font-size的属性值
        function restHtmlFontSize(){
            document.documentElement.style.fontSize = screen.width / 10 + 'px';
        }
        restHtmlFontSize();
        
        //绑定事件屏幕尺寸变化刷新页面
        window.onresize = restHtmlFontSize;
    </script>

    <img src="移动端 rem适配.png" alt="">
</body>
</html>
