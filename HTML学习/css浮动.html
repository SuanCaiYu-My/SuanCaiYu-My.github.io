<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css浮动</title>
    <style>
        .father {
        background-color:
        maquamarine;
        /*height:150px;*/
        border:3px solid brown;
        overflow:hidden;
        }
        .left-son {
        width: 100px;
        height:100px;
        background-color:yellowgreen;
        float: left;
        }
        .right-son {
        width: 100px;
        height: 100px;
        background-color: yellow;
        float: right;
        }
        </style>
</head>
<body>
    <h1>css浮动</h1>
    <div class="father">
    <div class="left-son">左浮动</div>
    <div class="right-son">右浮动</div>
    </div>
    <p>程序代码示例</p>
    <img src="css浮动.png" alt="">
</body>
</html>
